server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy WispHub API
    location /api/wisphub/ {
        proxy_pass https://api.wisphub.io/api/;
        
        # Secrets injected via start.sh (sed)
        # Using specific placeholders to avoid conflicts with Nginx variables
        proxy_set_header Authorization "Api-Key __VITE_WISPHUB_API_KEY__";
        proxy_set_header Api-Key "__VITE_WISPHUB_API_KEY__";
        
        proxy_set_header Origin "https://api.wisphub.io";
        proxy_set_header Referer "https://api.wisphub.io/";
        proxy_set_header Host api.wisphub.io;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
    }

    # Proxy SmartOLT API
    location /api/smartolt/ {
        proxy_pass https://rapilinksas.smartolt.com/api/;
        
        # Secrets injected via start.sh (sed)
        proxy_set_header X-Token "__VITE_SMARTOLT_API_KEY__";
        
        proxy_ssl_server_name on;
        proxy_set_header Host rapilinksas.smartolt.com;
    }

    # SPA Routing
    location / {
        # $uri variable is now SAFE because we are not using envsubst
        try_files $uri $uri/ /index.html;
    }

    # Cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
